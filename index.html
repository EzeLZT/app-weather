<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App del Clima</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="weather-content">
        <h1>Buscador</h1>
        <div class="result">
            <!-- <h5>Clima en Buenos Aires</h5>
            <img class="nube icono" src="Iconos de clima/nube.png" alt="nube">
            <h2>28°C</h2>
            <p>Max: 29°C</p>
            <p>Min: 27°C</p> -->
        </div>
        <form action="" method="" class="get-weather">
            <input type="text" name="city" class="btn" id="city" placeholder="Write your city...">
            <select class="btn" id="country">
                <option disabled selected value="">Select the Cuntry</option>
                <option value="AR">Argentina</option>
                <option value="CO">Colombia</option>
                <option value="CR">Costa Rica</option>
                <option value="ES">España</option>
                <option value="US">Estados Unidos</option>
                <option value="MX">Mexico</option>
                <option value="PE">Peru</option>
            </select>
            <input type="submit" class="btn" id="envio" value="Get Weather">
        </form>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
